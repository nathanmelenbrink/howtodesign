)
var indices = []
for (var i = 0; i < pages.length; ++i) indices.push(i)
function get_time() {
   if (window.performance != undefined)
      if (window.performance.now != undefined) {
         timer = "performance.now"
         return performance.now()
         }
   timer = "Date.now"
   return Date.now()
   }
var t0 = get_time()
function random_page() {
   var t = get_time()
   var seconds = (t-t0)/1000.0
   var ms = seconds-Math.floor(seconds)
   index = Math.floor(indices.length * ms)
   value = indices[index]
   indices.splice(index,1)
   if (indices.length == 0) {
      indices = []
      for (var i = 0; i < pages.length; ++i) indices.push(i)
      }
   //alert(pages[value][0]+" "+ms.toFixed(3)+" "+(value+1)+"/"+pages.length)
   alert(pages[value][1])
   window.open(pages[value][0])
   }
</script>
